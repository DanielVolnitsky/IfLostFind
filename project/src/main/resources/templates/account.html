<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>ILF | Account</title>
    <!-- Styles -->
    <link th:href="@{/libs/normalize/normalize.css}" rel="stylesheet">
    <link th:href="@{/libs/semantic/semantic.css}" rel="stylesheet">
    <link th:href="@{/css/page.css}" rel="stylesheet">
</head>

<body>
    <div class="pusher">
        <div class="ui inverted vertical center aligned segment">

            <div class="ui container">
                <div class="ui large secondary inverted pointing menu">
                    <a class="toc item">
                        <i class="sidebar icon"></i>
                    </a>
                    <a class="item" th:href="@{/}">Home</a>
                    <a class="item" th:href="@{/map}">Map</a>
                    <a class="item" th:href="@{/feed}">Feed</a>
                    <a class="item" th:href="@{/about}">About</a>

                    <!-- This section is visible for anonymous user-->
                    <div class="right item" sec:authorize="isAnonymous()">
                        <a class="ui inverted button" th:href="@{/login}">Log in</a>
                        <a class="ui inverted button" th:href="@{/signup}">Sign Up</a>
                    </div>
                    <!-- end -->

                    <!-- This section is visible for authenticated user-->
                    <div class="right item" sec:authorize="isAuthenticated()">
                        <a class="ui inverted button" th:href="@{/account}">Account</a>
                        <a class="ui inverted button" th:href="@{/logout}">Log out</a>
                    </div>
                    <!-- end -->

                </div>
            </div>
        </div>
    </div>
    <h1 sec:authorize="isAnonymous()">Hello, World!</h1>
    <h2 sec:authorize="isAuthenticated()" sec:authentication="name"></h2>

    <!-- Scripts -->
    <script th:src="@{/libs/jQuery/jquery.js}"></script>
    <script th:src="@{/libs/semantic/semantic.js}"></script>
</body>

</html>
