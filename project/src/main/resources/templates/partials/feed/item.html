<div class="pusher" th:fragment="header">
    <div class="ui inverted vertical center aligned segment">

        <div class="ui container">
            <div class="ui large secondary inverted pointing menu">
                <a class="toc item">
                    <i class="sidebar icon"></i>
                </a>
                <a class="item" th:href="@{/}">Home</a>
                <a class="item" th:href="@{/map}">Map</a>
                <a class="active item" th:href="@{/feed}">Feed</a>
                <a class="item" th:href="@{/about}">About</a>

                <!-- This section is visible for anonymous user-->
                <div class="right item" sec:authorize="isAnonymous()">
                    <a class="ui inverted button" th:href="@{/login}">Log in</a>
                    <a class="ui inverted button" th:href="@{/signup}">Sign Up</a>
                </div>
                <!-- end -->

                <!-- This section is visible for authenticated user-->
                <div class="right item" sec:authorize="isAuthenticated()">
                    <a class="ui inverted button" th:href="@{/account}">Account</a>
                    <a class="ui inverted button" th:href="@{/logout}">Log out</a>
                </div>
                <!-- end -->

            </div>
        </div>
    </div>
</div>

<div class="ui container custom-container" th:fragment="item">
    <div class="ui divided items">
        <div class="item">
            <div class="image">
                <img src="" alt="map">
            </div>
            <div class="content">
                <a class="header">Find Phone</a>
                <div class="meta">
                    <span>iPhone XS</span>
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et eveniet, magni nemo quam quidem
                        quod.</p>
                </div>
                <div class="extra">
                    <div class="ui right floated positive basic button" sec:authorize="isAuthenticated()">
                        Get
                        <i class="right chevron icon"></i>
                    </div>
                    <a class="ui image label">
                        <img th:src="@{/images/female_user.png}" alt="User image">
                        Lora
                    </a>
                    <div class="ui orange label">So</div>
                    <div class="ui label"><i class="andorra flag"></i> Andorra</div>
                </div>
            </div>
        </div>
    </div>
</div>
