<div class="ui middle aligned center aligned grid" th:fragment="login">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                Log-in to your account
            </div>
        </h2>

        <!-- Form start -->
        <form class="ui large form" th:action="@{/login}" method="post">
            <div class="ui stacked segment">
                <div th:if="${param.error}">
                    <div class="ui red message">Invalid username or password.</div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="email" name="username" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
            </div>

            <div class="ui error message"></div>
        </form>
        <!-- END -->

        <div class="ui message">
            New to us? <a th:href="@{/signup}">Sign Up</a>
        </div>
        <div class="ui message">
            Home <a th:href="@{/}">Return</a>
        </div>
    </div>
</div>
