<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Home</title>

    <link rel="stylesheet" th:href="@{/css/lib/semantic.css}">
    <link rel="stylesheet" th:href="@{/css/page/found_list.css}">
</head>

<body>

<!--<nav th:replace="partials/nav.html :: nav"></nav>-->

<div class="ui grid" style="margin-top: 20px">
    <div class="row centered">
        <div class="thirteen wide stretched column">
            <div class="ui segment">
                <table class="ui basic celled striped table">
                    <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Time</th>
                        <th>Loss Group</th>
                        <th>Address Found</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${findings}">
                        <td>
                            <a href="#">
                                <img alt="finding image" class="ui tiny rounded image" src="img/matthew.png">
                            </a>
                        </td>
                        <td th:text="${f.name}"></td>
                        <td style="max-width: 500px" th:text="${f.description}"></td>
                        <td th:text="${f.lossDate}"></td>
                        <td th:text="${f.type}"></td>
                        <td>
                            TODO ADDRESS, TODO
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="two wide column">
            <div class="ui vertical fluid right tabular menu">
                <a class="item active">All</a>
                <a class="item" th:each="lg : ${lossGroups}" th:text="${lg}"></a>
            </div>
        </div>
    </div>
    <div class="row centered">
        <div class="column">
            <div class="ui pagination menu">
                <a class="icon item">
                    <i class="left chevron icon"></i>
                </a>
                <a class="item">1</a>
                <a class="item">2</a>
                <a class="item">3</a>
                <a class="item">4</a>
                <a class="item">5</a>
                <a class="icon item">
                    <i class="right chevron icon"></i>
                </a>
            </div>
        </div>
        <div class="fourteen wide column"></div>
    </div>
</div>

<!--<footer th:replace="partials/footer.html :: footer"></footer>-->

<!-- Scripts -->
<script th:src="@{/js/lib/jquery.js}"></script>
<script th:src="@{/js/lib/semantic.js}"></script>
<script th:src="@{/js/page/found_list.js}"></script>
<!-- Scripts -->
</body>

</html>
