<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>IfLostFound | Loss</title>
    <!-- Styles -->
    <link th:href="@{/libs/normalize/normalize.css}" rel="stylesheet">
    <link th:href="@{/libs/semantic/semantic.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/page.css}" rel="stylesheet">
    <link th:href="@{/css/lossMap.css}" rel="stylesheet">
</head>

<body>

<!--header-->
<div class="ui inverted vertical center aligned segment header">
    <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
            <a class="toc item">
                <i class="sidebar icon"></i>
            </a>
            <a class="item" th:href="@{/}">Home</a>
            <a class="item" th:href="@{/loss/report}">Report</a>
            <a class="active item" th:href="@{/loss/map}">Map</a>

            <!-- This section is visible for anonymous user-->
            <div class="right item" sec:authorize="isAnonymous()">
                <a class="ui inverted button" th:href="@{/login}">Log in</a>
                <a class="ui inverted button" th:href="@{/signup}">Sign Up</a>
            </div>
            <!-- end -->

            <!-- This section is visible for authenticated user-->
            <div class="right item" sec:authorize="isAuthenticated()">
                <a class="ui inverted button" th:href="@{/account}">Account</a>
                <a class="ui inverted button" th:href="@{/logout}">Log out</a>
            </div>
            <!-- end -->
        </div>
    </div>
</div>
<!--header-->

<section id="loss-map">
    <div id="loss-map-container" class="container-fluid">
        <div id="autocomplete-wrapper" class="ui action input">
            <input id="autocomplete" type="text" placeholder="Address...">
        </div>
        <div id="map" class="row"></div>
    </div>
</section>

<footer th:replace="partials/footer.html :: footer"></footer>

<script th:src="@{/libs/jQuery/jquery.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/map-common.js}"></script>
<script th:src="@{/js/lossMap.js}"></script>
<script th:src="@{/libs/semantic/semantic.js}"></script>

<script async defer
        th:src="@{https://maps.googleapis.com/maps/api/js(key=${google_map_key}, libraries='places', callback='initMap')}"></script>
</body>

</html>
