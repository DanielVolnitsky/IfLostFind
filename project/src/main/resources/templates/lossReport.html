<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>IfLostFound | Loss</title>
    <!-- Styles -->
    <link th:href="@{/libs/normalize/normalize.css}" rel="stylesheet">
    <link th:href="@{/libs/semantic/semantic.css}" rel="stylesheet">
    <link th:href="@{/libs/fullpage/fullpage.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/page.css}" rel="stylesheet">
    <link th:href="@{/css/lossReport.css}" rel="stylesheet">
</head>

<body>

<div class="ui inverted vertical center aligned segment header">
    <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
            <a class="toc item">
                <i class="sidebar icon"></i>
            </a>
            <a class="item" th:href="@{/}">Home</a>
            <a class="active item" th:href="@{/loss/report}">Report</a>
            <a class="item" th:href="@{/feed}">Feed</a>
            <a class="item" th:href="@{/about}">About</a>

            <!-- This section is visible for anonymous user-->
            <div class="right item" sec:authorize="isAnonymous()">
                <a class="ui inverted button" th:href="@{/login}">Log in</a>
                <a class="ui inverted button" th:href="@{/signup}">Sign Up</a>
            </div>
            <!-- end -->

            <!-- This section is visible for authenticated user-->
            <div class="right item" sec:authorize="isAuthenticated()">
                <a class="ui inverted button" th:href="@{/account}">Account</a>
                <a class="ui inverted button" th:href="@{/logout}">Log out</a>
            </div>
            <!-- end -->
        </div>
    </div>
</div>


<div id="fullpage">

    <div id="loss-location" class="section">
        <h2 id="current">where have you lost it?</h2>
        <div class="container-fluid">
            <div id="location-input-wrapper" class="row">
                <div id="autocomplete-wrapper" class="ui action input">
                    <input id="autocomplete" type="text" placeholder="Address...">
                </div>
            </div>
            <div id="map" class="row"></div>
        </div>
    </div>

    <div id="loss-info" class="section">
        <div id="loss-info-wrapper">
            <h2>specify the loss details</h2>
            <div class="container">
                <div class="row loss-info-form-wrapper">
                    <div class="col-6">
                        <form class="ui large form" th:action="@{/loss/report}" th:object="${loss}" method="post">
                            <input id="loss-lat" type="hidden" th:field="*{latitude}">
                            <input id="loss-lng" type="hidden" th:field="*{longitude}">
                            <div class="field">
                                <label>Name</label>
                                <input type="text" th:field="*{name}" placeholder="Specify name.." required>
                            </div>
                            <div class="field">
                                <label>Type</label>
                                <div class="ui selection dropdown">
                                    <input type="hidden" th:field="*{type}">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">Choose type..</div>
                                    <div class="menu">
                                        <div th:each="type: ${lossTypes}" class="item" th:text="${type}"
                                             th:data-value="${type}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="fields">
                                <div class="fourteen wide field">
                                    <label>Date</label>
                                    <input id="loss-date" type="date" th:field="*{lossDate}" name="loss-date"
                                           placeholder="Date...">
                                </div>
                                <div class="two wide field">
                                    <label>Today?</label>
                                    <div class="inline field">
                                        <div class="ui toggle checkbox">
                                            <input id="today-loss-cbx" type="checkbox" tabindex="0" class="hidden">
                                            <label></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label>Description</label>
                                <textarea th:field="*{description}" rows="3"></textarea>
                            </div>
                            <div id="submit-btn-wrapper">
                                <button class="ui green button" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/libs/jQuery/jquery.js}"></script>
<script th:src="@{/js/lossReport.js}"></script>
<script th:src="@{/libs/semantic/semantic.js}"></script>
<script th:src="@{/libs/fullpage/fullpage.js}"></script>

<script async defer
        th:src="@{https://maps.googleapis.com/maps/api/js(key=${google_map_key}, libraries='places', callback='initMap')}"></script>

</body>

</html>
